  <body>
  
  <h1> Nim Game </h1>
  
 

<div id="gameContainer">
	<div id="boardContainer"> 
	</div>
	<p id="turn" class="turn" > Your Turn </p>
	<p id="help" class="help" > Hint : click a cell to remove  it and all cells below </p>
</div>

<hr/>

<div id="infoContainer">
	<p> <strong> How it works : </strong> The bot uses 
		<a href="https://en.wikipedia.org/wiki/Alpha%E2%80%93beta_pruning"> alpha-beta pruning </a>
		to search moves, creating the game tree below. Your moves have blue borders, the bot's are green.
		If the left-most rectangle is filled green then the bot has an unbeatable plan.
	</p>
	<div id="treeContainer">
	</div>
</div>
