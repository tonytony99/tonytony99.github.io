
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
  	 <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
 
	 <style>

   	.top-buffer { margin-top:12px; }
   	.white{background-color: white; text-align:  center; width: 50%;}
   	.blue{background-color: lightblue; text-align:  center; width: 50%;}
   	.red{background-color: red; text-align:  center; width: 50%;}

  	</style>
  </head>


<body>



<div class="container">

	<div class="row top-buffer bg-primary">
		<div class="col-sm-12" align="center">
			<h3> Water Level in a Spherical Tank Calculator </h3>
		</div>
	</div>
	
	
	<div class="row top-buffer" align="center">
	<div class="col-sm-3">
	</div>
    <div class="col-sm-2">
    	<img src="volume.png" alt="h" height="50px">
    </div>
    <div class="col-sm-2">
      <img src="radius.png" alt="h" height="50px"> 
    </div>
    <div class="col-sm-2">
      <img src="height.png" alt="r" height="50px">  
    </div>
    <div class="col-sm-3">
	</div>
  </div>
  
  <div class="row" align="center">
  <div class="col-sm-3">
	</div>
    <div class="col-sm-2">
      Volume of water (mL)
    </div>
    <div class="col-sm-2">
      Tank <b> radius </b> (cm)
    </div>
    <div class="col-sm-2">
      Water level (cm)
    </div>
  </div>
  
  <div class="row" align="center">
  <div class="col-sm-3">
	</div>
    <div class="col-sm-2">
      <input type="text" id="volumeInput" value="1.5" class="white">
    </div>
    <div class="col-sm-2">
      <input type="text" id="radiusInput" value="2" class="white">
    </div>
    <div class="col-sm-2">
    	<input type="text" id="heightOutput" disabled class="blue">
    </div>
    <div class="col-sm-3">
	</div>
  </div>
  
</div>
  

 	 <hr/>


  
  	<div class="container">
		<div align="center">
				What's the height of the water level
				in a spherical tank?  <br/>
				The  
				<a href="https://en.wikipedia.org/wiki/Newton%27s_method">
				Newton-Raphson method </a> iteratively
				solves this problem. <br/>
				Volume of water in spherical tank : v = πh<sup>2</sup>r - <sup>1</sup>&frasl;<sub>3</sub>πh<sup>3</sup>
		</div>
	</div>
  
	


	
</body>

<script src="plotter.js"> </script>

</html>
