        <h1 style="text-align: center;">Tiptoe Type</h1>
        <div style="background-color: #1A1A1A; padding: 1em; margin-top: 2em; border-radius: 0.2em; text-align: left;">
            <p>
                Describe the
                <span id="nameTitleCategory"></span>:
                <br />

            </p>
            <br />
            <ul style="margin-top: 0.5em; padding-left: 1em; text-align: left;">
                <li>Use <strong>14</strong> characters or less</li>
                <li>Do not use any of the letters <strong><span id="disallowedLetters"></span></strong></li>
                <li>Tell guessers it's a <span id="categoryPrefix"></span> <span id="category"></span></li>
            </ul>
            <button style="margin-top: 2em;" onClick="updateCard();">
                New Word
            </button>
        </div>
    </div>

            return cards[Math.floor(Math.random() * cards.length)];
        }
        function updateCard() {
            var card = newCard();
            document.getElementById('nameTitle').innerHTML = card['name'];
            document.getElementById('nameTitleCategory').innerHTML = card['cat'];
            var disallowedLetters = [];
            var letterList = card['name'].split("");
            var letter = "";
            for (var letterIndex = 0; letterIndex < letterList.length; letterIndex++) {
                letter = letterList[letterIndex].toLowerCase();
                if (!disallowedLetters.includes(letter)) {
                    disallowedLetters.push(letter);
                }
            }
            document.getElementById('disallowedLetters').innerHTML = disallowedLetters.join(", ");
            document.getElementById('categoryPrefix').innerHTML = card['pre'];
            document.getElementById('category').innerHTML = card['cat'];
        }
        updateCard();

    </script>
